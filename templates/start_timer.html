<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease; /* Added smooth transition */
        }

        .timer-container {
            width: 100%;
            max-width: 600px;
            color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s ease;
        }

        .time-display {
            font-size: 72px;
            text-align: center;
            padding: 20px 0;
        }

        .timer-details {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .timer-details div {
            text-align: center;
        }

        .timer-details h3 {
            margin: 0;
            font-size: 14px;
            font-weight: normal;
        }

        .timer-details p {
            margin: 5px 0 0;
            font-size: 18px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="time-display">00:25</div>
        <div class="timer-details">
            <div>
                <h3>ELAPSED</h3>
                <p id="elapsed">0:05</p>
            </div>
            <div>
                <h3>SET</h3>
                <p id="set">1/{{ sets }}</p>
            </div>
            <div>
                <h3>REMAINING</h3>
                <p id="remaining">29:55</p>
            </div>
        </div>
        <div class="controls">
            <button id="menu-btn">☰</button>
            <button id="prev-btn">◀ Prev</button>
            <button id="play-pause-btn">⏸</button>
            <button id="next-btn">Next ▶</button>
            <button id="info-btn">ⓘ</button>
        </div>
    </div>
    <audio id="transition-sound" src="/static/sounds/sound.mp3"></audio>
    <audio id="completion-sound" src="/static/sounds/complete.mp3"></audio>
    <audio id="triple-sound" src="/static/sounds/triplebell.mp3"></audio>


    <script>
        const timerData = {
            warmup: {{ warmup_duration }},
            high: {{ high_duration }},
            low: {{ low_duration }},
            cooldown: {{ cooldown_duration }},
            sets: {{ sets }}
        };

        const phaseColors = {
            warmup: "{{ warmup_color }}",
            high: "{{ high_color }}",
            low: "{{ low_color }}",
            cooldown: "{{ cooldown_color }}"
        };

        const phases = ["warmup", "high", "low", "cooldown"];
        let currentPhaseIndex = 0;
        let currentSet = 1;
        let isRunning = false;
        let timeElapsed = 0;
        let timeRemaining = timerData.warmup;
        let totalDuration = 0;

        const timeDisplayElement = document.querySelector('.time-display');
        const elapsedElement = document.getElementById('elapsed');
        const setElement = document.getElementById('set');
        const remainingElement = document.getElementById('remaining');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const timerContainer = document.querySelector('.timer-container');
        const bodyElement = document.body;  // Reference to the body element

        // Calculate total duration
        totalDuration = timerData.sets * (timerData.warmup + timerData.high + timerData.low + timerData.cooldown);

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timeDisplayElement.textContent = formatTime(timeRemaining);
            elapsedElement.textContent = formatTime(timeElapsed);
            setElement.textContent = `${currentSet}/${timerData.sets}`;
            remainingElement.textContent = formatTime(totalDuration - timeElapsed);
        }

        function updateBackgroundColor() {
            const currentColor = phaseColors[phases[currentPhaseIndex]];
            timerContainer.style.backgroundColor = currentColor;  // Update timer container color
            bodyElement.style.backgroundColor = currentColor;  // Update entire body background color
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                playPauseBtn.textContent = "⏸";
                timer = setInterval(() => {
                    if (timeRemaining > 0) {
                        timeRemaining--;
                        timeElapsed++;
                        updateDisplay();
                    } else {
                        moveToNextPhase();
                    }
                }, 1000);
            }
        }

        const transitionSound = document.getElementById('transition-sound');
        const completionSound = document.getElementById('completion-sound');
        const triplesound = document.getElementById('triple-sound');


        function moveToNextPhase() {
            // Play sound when transitioning out of warmup
            if (phases[currentPhaseIndex] === "warmup") {
                completionSound.play();  // Play transition sound
            }

            currentPhaseIndex = (currentPhaseIndex + 1) % phases.length;
            if (currentPhaseIndex === 0) {
                if (currentSet < timerData.sets) {
                    currentSet++;
                } else {
                    pauseTimer();
                    triplesound.play();  // Play completion sound after cooldown
                    alert("Timer complete!");
                    return;
                }
            }
            timeRemaining = timerData[phases[currentPhaseIndex]];
            updateBackgroundColor();
            updateDisplay();
        }

        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                playPauseBtn.textContent = "▶";
                clearInterval(timer);

                // Play completion sound after cooldown ends
                if (phases[currentPhaseIndex] === "cooldown" && currentSet === timerData.sets) {
                    triplesound.play();
                }
            }
        }


        function moveToPreviousPhase() {
            currentPhaseIndex = (currentPhaseIndex - 1 + phases.length) % phases.length;
            if (currentPhaseIndex === phases.length - 1) {
                if (currentSet > 1) {
                    currentSet--;
                } else {
                    currentSet = 1;
                    currentPhaseIndex = 0;
                }
            }
            timeRemaining = timerData[phases[currentPhaseIndex]];
            updateBackgroundColor();
            updateDisplay();
        }

        playPauseBtn.addEventListener('click', () => {
            if (isRunning) {
                pauseTimer();
                transitionSound.play();

            } else {
                startTimer();
                transitionSound.play();
            }
        });

        nextBtn.addEventListener('click', () => {
            pauseTimer();
            moveToNextPhase();
        });

        prevBtn.addEventListener('click', () => {
            pauseTimer();
            moveToPreviousPhase();
        });

        // Initialize display
        updateDisplay();
        updateBackgroundColor();

        // You can add event listeners for other buttons (menu, info) here
    </script>
</body>
</html>
