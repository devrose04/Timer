<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="flex items-center mb-8">
            <img src="/static/logo.png" alt="BFF Logo" class="w-12 h-12 mr-2">
            <h1 class="text-2xl font-bold">BFF Timer</h1>
        </div>
        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
            <input type="text" id="username" name="username" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-md text-lg" required>
            <input type="password" id="password" name="password" placeholder="PASSWORD" class="w-full p-3 border border-gray-300 rounded-md text-lg uppercase" required>
            <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-md text-lg font-semibold">Login</button>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('reset_page') }}" class="text-blue-500 hover:text-blue-700">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
